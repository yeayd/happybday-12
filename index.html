        function setupDrag(header, win, type) {
            let isDragging = false;
            let startX, startY, initialX, initialY;

            const onStart = (e) => {
                if (e.target.closest('.red') || e.target.closest('.close-btn-right')) return;
                isDragging = true;
                focusWindowById(type);
                const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                startX = clientX; startY = clientY;
                initialX = win.offsetLeft; initialY = win.offsetTop;
                
                const moveEvent = e.type === 'touchstart' ? 'touchmove' : 'mousemove';
                const endEvent = e.type === 'touchstart' ? 'touchend' : 'mouseup';
                
                const onMove = (me) => {
                    if (!isDragging) return;
                    if (me.type === 'touchmove') me.preventDefault();
                    const mcX = me.type === 'touchmove' ? me.touches[0].clientX : me.clientX;
                    const mcY = me.type === 'touchmove' ? me.touches[0].clientY : me.clientY;
                    win.style.left = (initialX + mcX - startX) + 'px';
                    win.style.top = (initialY + mcY - startY) + 'px';
                };

                const onEnd = () => {
                    isDragging = false;
                    document.removeEventListener(moveEvent, onMove);
                    document.removeEventListener(endEvent, onEnd);
                };

                document.addEventListener(moveEvent, onMove, { passive: false });
                document.addEventListener(endEvent, onEnd);
            };

            header.addEventListener('mousedown', onStart);
            header.addEventListener('touchstart', onStart, { passive: false });
        }

        function seekAudio(e) {
            if (!audio.duration) return;
            const bar = e.currentTarget;

            const offsetX = e.clientX - rect.left;
            const percent = offsetX / rect.width;
            audio.currentTime = percent * audio.duration;
